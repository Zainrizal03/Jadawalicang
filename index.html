    <script>
      $(document).ready(function() {
        var spreadsheetId = '1xSz25b-01RwfREif8syR8-Ic8e7qXkafBvZAN_ej1xQ';
        var apiKey = 'AIzaSyAVQpFXRDTC8-7ZFjiwE8iYI-sKp3s5FPU'; // Ganti dengan API Key Anda

        var url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/Sheet1?key=${apiKey}`;

        $.getJSON(url, function(data) {
          var values = data.values;
          var table = $('#sheet-table');

          if (values.length > 0) {
            var headers = values[0];
            var thead = $('<thead>');
            var tr = $('<tr>');
            $.each(headers, function(i, header) {
              tr.append($('<th>').text(header));
            });
            thead.append(tr);
            table.append(thead);

            var tbody = $('<tbody>');
            for (var i = 1; i < values.length; i++) {
              var row = $('<tr>');
              $.each(values[i], function(j, cell) {
                row.append($('<td>').text(cell));
              });
              tbody.append(row);
            }
            table.append(tbody);
          }
        });
      });
    </script>
